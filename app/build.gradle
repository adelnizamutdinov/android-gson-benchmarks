apply plugin: 'com.android.application'
apply plugin: "kotlin-android"

android {
  compileSdkVersion targetSdk
  buildToolsVersion "25.0.2"

  defaultConfig {
    applicationId "adeln.json"

    minSdkVersion minSdk
    targetSdkVersion targetSdk

    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  sourceSets.each {
    it.java.srcDirs += "src/${it.name}/kotlin"
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
  }
}

dependencies {
  androidTestCompile group: 'com.squareup.moshi', name: 'moshi', version: '1.4.0'
  androidTestCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.6.0'

  androidTestCompile kotlinArtifacts.stdlib

  androidTestCompile supportTest.runner
  androidTestCompile supportTest.rules

  androidTestCompile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

  final jacksonVer = "2.9.0.pr1"

  androidTestCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVer
  androidTestCompile "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVer"

  androidTestCompile('com.afollestad:ason:1.4.6') {
    exclude group: 'com.intellij', module: 'annotations'
  }
}
